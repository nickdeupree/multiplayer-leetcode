services:
  springboot:
    build:
      context: ./springboot
      dockerfile: Dockerfile
    container_name: multiplayer-leetcode-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend-network

  y-websocket:
    build:
      context: ./y-websocket-server
      dockerfile: Dockerfile
    container_name: multiplayer-leetcode-websocket
    ports:
      - "1234:1234"
    environment:
      - PORT=1234
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
